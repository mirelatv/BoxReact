<body>
    <!-- NUESTRO CONTAINER GENERAL -->
  <div id="react-container" class="section">


    <div id="root" class="row"></div>
    

  </div>
  <!--REACT-->
  




  <script type="text/babel">



/*COMPONENET*/

function randomFont() {
    let fonts = ['font-1', 'font-2', 'font-3', 'font-4'];
    let fontRandom = fonts[Math.floor(Math.random() * fonts.length)];
    return fontRandom
  }
  function randomBox() {
    let color = '#';
    let colorCod = ['00FFFF','000000','5F9EA0','DDA0DD','8FBC8F','228B22','DB7093','ADFF2F','FF00FF','708090'];
    color += colorCod[Math.floor(Math.random() * colorCod.length)];
    
    return color
  }
    const boxCss = {backgroundColor: randomBox()};
    const Font = randomFont();



const Box = props=>{
 
 return (

  <div  style={boxCss} className="box">
  
  <p id="texto"className={Font}>{props.texto}</p>
  <img  className="flor"src={props.url} /> 
  
  </div>
  

)

}

ReactDOM.render(
   
 <Box texto =" React"  url="assets/image/flor.png"/>
 ,document.getElementById('root')
);



</script>

</body>
